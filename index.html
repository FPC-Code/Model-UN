<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/Images/Assets/FPC MUN Logo.jpg"
		/>
		<title>FPC Model UN</title>
		<!-- keep this title convention please-->

		<link rel="stylesheet" href="/Includes/CSS/main.css" />
		<link rel="stylesheet" href="/Includes/CSS/menu.css" />
		<link rel="stylesheet" href="/Includes/CSS/footer.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<div class="logo-container">
				<a href="/">
					<img
						src="/Images/Assets/FPC MUN Logo.jpg"
						alt="FPC Code Logo"
					/>
					<h4 class="logo">FPC MUN</h4>
				</a>
			</div>

			<nav>
				<ul class="nav-links">
					<li>
						<a class="nav-link" id="home" href="/">Home</a>
					</li>
					<li>
						<a class="nav-link" id="about" href="/meetings/"
							>Meetings</a
						>
					</li>
					<li>
						<a class="nav-link" id="officers" href="/conferences/"
							>Conferences</a
						>
					</li>
				</ul>

				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>

			<ul class="buttons">
				<li>
					<input
						type="button"
						onclick="redirect('/join/')"
						value="Join"
					/>
				</li>
				<li>
					<input
						type="button"
						onclick="redirect('/sign-in/')"
						value="Sign In"
					/>
				</li>
			</ul>
		</header>

		<main>
			<h1>We are Model United Nations</h1>
			<div class="text">
				<ul>
					<li>
						<p>
							We will teach you how to create and design your own
							websites, and share them with the world.
						</p>

						<p>
							You will program in computer languages such as
							<strong>HTML</strong>, <strong>CSS</strong>, and
							<strong>JavaScript</strong>.
						</p>
					</li>
				</ul>
			</div>
		</main>

		<footer>
			<div class="footer-logo">
				<a href="https://www.fpccode.com"
					><img
						src="/Images/Assets/fpc_code_trademark_light.svg"
						alt="FPC Code Logo"
				/></a>
			</div>
			<p>
				This website is powered by FPC Code
			</p>
			<div class="footer-contacts">
				<a href="https://github.com/codefpc" target="_blank">
					<img
						src="/Images/Assets/github-brands.svg"
						alt="Github Icon"
					/>
				</a>
				<a href="mailto:fpc.coding.club@gmail.com" target="_blank">
					<img
						src="/Images/Assets/envelope-solid.svg"
						alt="Mail Icon"
					/>
				</a>
			</div>
		</footer>

		<script src="/Includes/JS/main.js"></script>
		<script src="/Includes/JS/menu.js"></script>
	</body>
</html>
