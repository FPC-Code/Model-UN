<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/x-icon" href="/Images/FPC MUN Logo.jpg" />
		<title>FPC Model UN - Join</title>
		<!-- keep this title convention please-->

		<link rel="stylesheet" href="/Includes/CSS/main.css" />
		<link rel="stylesheet" href="/Includes/CSS/menu.css" />
		<link rel="stylesheet" href="/Includes/CSS/form.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<div class="logo-container">
				<a href="/">
					<img src="/Images/FPC MUN Logo.jpg" alt="FPC Code Logo" />
					<h4 class="logo">FPC Code</h4>
				</a>
			</div>

			<nav>
				<ul class="nav-links">
					<li>
						<a class="nav-link" id="home" href="/">Home</a>
					</li>
					<li>
						<a class="nav-link" id="about" href="/meetings/">Meetings</a>
					</li>
					<li>
						<a class="nav-link" id="officers" href="/conferences/">Conferences</a>
					</li>
				</ul>

				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>

			<ul class="buttons">
				<li>
					<input type="button" onclick="redirect('/join/')" value="Join" />
				</li>
				<li>
					<input type="button" onclick="redirect('/sign-in/')" value="Sign In" />
				</li>
			</ul>
		</header>

		<main>
			<form action="./Includes/PHP/join.php" method="post" id="join">
				<ul>
					<li>
						<input type="text" name="name" placeholder="John Smith" />
					</li>
					<li>
						<input type="email" name="email" placeholder="john.smith@example.com" />
					</li>
					<li>
						<table>
							<tr>
								<td>9th, Freshman</td>
								<td>
									<input type="radio" name="grade" value="9th, Freshman" />
								</td>
							</tr>
							<tr>
								<td>10th, Sophomore</td>
								<td>
									<input type="radio" name="grade" value="10th, Sophomore" />
								</td>
							</tr>
							<tr>
								<td>11th, Junior</td>
								<td>
									<input type="radio" name="grade" value="11th, Junior" />
								</td>
							</tr>
							<tr>
								<td>12th, Senior</td>
								<td>
									<input type="radio" name="grade" value="12th, Senior" />
								</td>
							</tr>
						</table>
					</li>
					<li><input type="submit" value="Join" /></li>
				</ul>
			</form>
		</main>

		<script src="/Includes/JS/main.js"></script>
		<script src="/Includes/JS/menu.js"></script>
	</body>
</html>
