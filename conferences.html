<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="./Images/FPC MUN Logo.jpg"
		/>
		<link rel="stylesheet" href="./Includes/CSS/main.css" />
		<link rel="stylesheet" href="./Includes/CSS/menu.css" />

	<body>
		<div class="menu">
			<nav>
				<div class="logo">
					<a href="./"
						><img
							src="./Images/FPC MUN Logo.jpg"
							alt="Model UN Logo"
					/></a>
				</div>

				<ul class="nav-links">
					<li><a href="./">Home</a></li>
					<li><a href="./conferences.html">Conferences</a></li>
					<li><a href="./meetings.html">Meetings</a></li>
					<li><a href="./join.html">Join</a></li>
					<li><a href="./sign-in.html">Sign-In</a></li>
				</ul>
			</nav>
		</div>
		<div class="main">
			<form
				action="./Includes/PHP/conference-signin.php"
				method="post"
				id="conference-signin"
			>
				<ul>
					<li>
						<input
							type="text"
							name="name"
							placeholder="John Smith"
						/>
					</li>
					<li>
						<input
							type="email"
							name="email"
							placeholder="john.smith@example.com"
						/>
					</li>
					<li>
						<input
							type="text"
							name="country"
							id="country"
							placeholder="United States"
						/>
					</li>
					<li>
						<table>
							<tr>
								<td>9th, Freshman</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="9th, Freshman"
									/>
								</td>
							</tr>
							<tr>
								<td>10th, Sophomore</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="10th, Sophomore"
									/>
								</td>
							</tr>
							<tr>
								<td>11th, Junior</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="11th, Junior"
									/>
								</td>
							</tr>
							<tr>
								<td>12th, Senior</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="12th, Senior"
									/>
								</td>
							</tr>
						</table>
					</li>
					<li><input type="submit" value="Sign-In" /></li>
				</ul>
			</form>
			<form
				action="./Includes/PHP/conference-signup.php"
				method="post"
				id="conference-signup"
			>
				<ul>
					<li>
						<input
							type="text"
							name="name"
							placeholder="John Smith"
						/>
					</li>
					<li>
						<input
							type="email"
							name="email"
							placeholder="john.smith@example.com"
						/>
					</li>
					<li>
						<table>
							<tr>
								<td>9th, Freshman</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="9th, Freshman"
									/>
								</td>
							</tr>
							<tr>
								<td>10th, Sophomore</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="10th, Sophomore"
									/>
								</td>
							</tr>
							<tr>
								<td>11th, Junior</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="11th, Junior"
									/>
								</td>
							</tr>
							<tr>
								<td>12th, Senior</td>
								<td>
									<input
										type="radio"
										name="grade"
										value="12th, Senior"
									/>
								</td>
							</tr>
						</table>
					</li>
					<li><input type="submit" value="Sign-Up" /></li>
				</ul>
			</form>
		</div>
	</body>
</html>
